<mat-toolbar
  color="warn"
  class="nav mat-display-2"
  routerLinkActive="active"
>
  <a
    class="title"
    routerLink="/"
    >{{ title | uppercase }}</a
  >

  <mat-nav-list class="nav">
    <a
      mat-list-item
      class="page"
      routerLinkActive="active"
      routerLink="/admin/pages"
      >Users</a
    >
    <a
      mat-list-item
      class="page"
      routerLinkActive="active"
      routerLink="/home"
      >Visit site as admin</a
    >
    <a
      mat-list-item
      class="page"
      routerLinkActive="active"
      routerLink="/admin/list"
      >Table of Users</a
    >
    <a
      mat-list-item
      class="page"
      href="#"
      (click)="logout()"
    >
      <mat-icon>logout</mat-icon>
    </a>
  </mat-nav-list>
</mat-toolbar>

<router-outlet></router-outlet>
